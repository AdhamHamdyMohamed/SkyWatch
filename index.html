<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Space+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/globalStyle.css" />
  </head>

  <body>
    <div class="animated-bg">
      <!-- Floating Shapes -->
      <div class="shape shape1"></div>
      <div class="shape shape2"></div>
      <div class="shape shape3"></div>

      <!-- Navbar -->
      <nav class="navbar-custom">
        <div class="container">
          <div
            class="d-flex flex-column flex-md-row justify-content-between align-items-center w-100"
          >
            <a class="navbar-brand mb-3 mb-md-0" href="#">⛅ SkyWatch</a>
            <div class="d-flex align-items-center">
              <div class="search-container">
                <input
                  id="cityInput"
                  class="search-input"
                  type="search"
                  placeholder="Enter city name..."
                />
                <button
                  class="btn-search"
                  onclick="searchWeather()"
                  type="submit"
                >
                  Search
                </button>
              </div>
              <button
                class="theme-toggle-btn"
                onclick="toggleTheme()"
                title="Toggle theme"
              >
                <span
                  ><img
                    id="theme-icon"
                    src="/assets/moon_stars_35dp_FFFFFF_FILL0_wght400_GRAD0_opsz40.svg"
                    alt="toggleTheme"
                /></span>
              </button>
            </div>
          </div>
        </div>
      </nav>

      <!-- Hero Section -->
      <div class="hero-section">
        <h1 class="hero-title">Welcome to our weather app!</h1>
        <p class="hero-subtitle">
          Discover weather insights with style and precision
        </p>
      </div>

      <!-- Content Card -->
      <div class="container">
        <div class="content-card glass" id="weatherContent">
          <img class="searchImg" src="/assets/message/search-city.png" alt="" />
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer-custom">
        <div class="container">
          <div
            class="d-flex flex-column flex-md-row justify-content-between align-items-center"
          >
            <p class="footer-text mb-3 mb-md-0">
              © 2025 SkyWatch. Powered by weather data APIs.
            </p>
            <div class="d-flex gap-4">
              <a href="#" class="social-link">

                  height="24"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

    ></script>

    <script src="/interActive.js"></script>
  </body>
</html>
